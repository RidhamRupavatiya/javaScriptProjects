<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <div class = "container">
      <div class="menu">
        <i class="material-icons">menu</i>
    </div>
        <div class = "sidebar sidebarGo">
        <div class="close">
            <i class="material-icons close">close</i>
        </div>
        <div class="logoPng"><img src="my-portfolio-logo.png"></img></div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                    
                </ul>
            </nav>
        </div>
        <div class = "main">
          <div class="contactform">
            <form>
              <div>
              <h1>Contact Me</h1>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="name">
              </div>
              <div class="mb-3">
                <label for="clientemail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email And phone no. with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="clientphone" class="form-label">Contact Number</label>
                <input type="ContactNumber" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="Enquiry" class="form-label">Enquiry</label>
                <input type="Enquiry" class="form-control" id="Enquiry" aria-describedby="Enquiry">
              </div>
              <div class="mb-3" id="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-sm">Submit</button>
            </form>
          </div>
        </div>
    </div>
    <Script src="index.js"></Script>
